<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashier System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    footer {
      background: #1e1e2f;
      color: #ccc;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="bg-dark text-white py-3 px-4 d-flex align-items-center">
    <img src="Troubleshooting, repairs, and upgrades_installs.jpeg" alt="Logo" width="50" class="me-2">
    <h1 class="h4 m-0">DELL Cashier System</h1>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#27293d;">
    <div class="container">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="Page1.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="Page2.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="Page3.html">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="Page4.html">Customers</a></li>
        <li class="nav-item"><a class="nav-link" href="Page5.html">Reports</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-5">
    <div class="card shadow p-4">
      <h2 class="mb-4">Cashier - Add Customer Order</h2>

      <!-- Form -->
      <form id="trform" class="row g-3 mb-4">
        <div class="col-md-2">
          <input type="number" id="quantity" class="form-control" placeholder="Quantity" min="1" required>
        </div>
        <div class="col-md-3">
          <input type="text" id="Name" class="form-control" placeholder="Customer Name" required>
        </div>
        <div class="col-md-3">
          <select id="product" class="form-select" required>
            <option value="" disabled selected>Choose product</option>
            <option value="Laptop">Laptop</option>
            <option value="Keyboard">Keyboard</option>
            <option value="Tablet">Tablet</option>
            <option value="Computer">Computer</option>
            <option value="Monitor">Monitor</option>
            <option value="Mouse">Mouse</option>
            <option value="Headphones">Headphones</option>
            <option value="Printer">Printer</option>
            <option value="Scanner">Scanner</option>
            <option value="Hard Disk">Hard Disk</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="number" id="Price" class="form-control" placeholder="Price" readonly required>
        </div>
        <div class="col-md-2">
          <button type="button" id="insert" class="btn btn-primary w-100">Add Receipt</button>
        </div>
      </form>

      <!-- Table -->
      <div class="table-responsive">
        <table id="tab" class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>Quantity</th>
              <th>Customer Name</th>
              <th>Product</th>
              <th>Total Price</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Total -->
      <div class="text-end fw-bold fs-5 text-primary">
        Total Price: <span id="TotalPrice">0</span> $
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p class="mb-0">Developed by Abd El-Rahman Taha</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script>
    window.onload = function () {
      // Product price list
      const productPrices = {
        "Laptop": 1200,
        "Keyboard": 50,
        "Tablet": 400,
        "Computer": 1000,
        "Monitor": 300,
        "Mouse": 25,
        "Headphones": 80,
        "Printer": 200,
        "Scanner": 150,
        "Hard Disk": 90
      };

      let currentCustomer = "";

      // Auto fill price
      document.getElementById("product").addEventListener("change", function () {
        const selected = this.value;
        document.getElementById("Price").value = productPrices[selected] || "";
      });

      // Add receipt
      document.getElementById("insert").addEventListener("click", function () {
        const quantity = parseInt(document.getElementById("quantity").value);
        const name = document.getElementById("Name").value.trim();
        const product = document.getElementById("product").value;
        const price = parseInt(document.getElementById("Price").value);

        if (!quantity || !name || !product || !price) {
          alert("Please fill all fields!");
          return;
        }

        // If customer changes, reset table and total
        if (currentCustomer !== "" && currentCustomer !== name) {
          document.querySelector("#tab tbody").innerHTML = "";
          document.getElementById("TotalPrice").textContent = "0";
        }

        currentCustomer = name;

        const row = document.querySelector("#tab tbody").insertRow(-1);
        row.insertCell(0).textContent = quantity;
        row.insertCell(1).textContent = name;
        row.insertCell(2).textContent = product;
        row.insertCell(3).textContent = price * quantity;

        // Update total
        const totalEl = document.getElementById("TotalPrice");
        let total = parseInt(totalEl.textContent);
        total += price * quantity;
        totalEl.textContent = total;

        // Reset form
        document.getElementById("trform").reset();
      });
    };
  </script>
</body>
</html>
